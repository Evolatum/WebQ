<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web-Q</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86912c1614.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top bg-dark">
        <span class="navbar-brand"><h1>Web-Q</h1></span>
        
        <div class="navbar-item mr-auto">
            <span class="navbar-text unselectable" id="navQuote">Quote</span>
            <span class="navbar-text" id="navAccount">Account</span>
        </div>

        <div class="navbar-item dropdown">
            <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fad fa-users-cog"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" target="_blank" href="https://joaquinvalle.github.io/Basic-Portfolio">Joaquin</a>
                <a class="dropdown-item" target="_blank" href="https://juanpa-a.github.io">Juan Pablo</a>
                <a class="dropdown-item" target="_blank" href="https://omarldev.github.io/DevPortfolio/">Omar</a>
                <a class="dropdown-item" target="_blank" href="https://evolatum.github.io/Portfolio/index.html">Santiago</a>
            </div>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="main container-fluid">
        <div class="jumbotron bg-dark text-light" id="quote">
            <h2>Quotes</h2>
            <div class="row">
            
                <!-- Stack Checkmark -->
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>Stack</h3>
                        <form class="form-row quoteCheck" id="stackRadio">

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Angular</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>
                                
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Express</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>
                            
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Django</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Flask</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">GraphQL</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">MongoDB</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>
                                
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">MySQL</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>
                            
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Node.js</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">React</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- Framework Radio -->
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>Framework</h3>
                        <form class="form-row quoteCheck" id="frameworkRadio">
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Custom</span>
                                    <input type="radio" name="radio" checked="checked">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>
                                
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Bootstrap</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>
                            
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">CSS Grid</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Materialize</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Semantic</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>
                            
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Shoelace</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Spectre</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Tailwind</span>
                                    <input type="radio" name="radio">
                                    <span class="checkRadio"></span>
                                </label>
                            </div>
                            
                        </form>
                    </div>
                </div>

                <!-- Deadline Slider -->
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>Deadline: <span class="rangeHeader" id="headerDeadline"></span> days</h3>
                        <div class="form-row">
                            <div class="sliderContainer">
                                <!--<label for="sliderDeadline" class="textSlider">Temp</label>-->
                                <input type="range" min="2" max="100" value="30" step="2" class="slider" id="sliderDeadline">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pages Slider -->
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>Pages: <span class="rangeHeader" id="headerPages"></span></h3>
                        <div class="form-row">
                            <div class="sliderContainer">
                                <!--<label for="sliderPages" class="textSlider">Temp</label>-->
                                <input type="range" min="1" max="10" value="5" class="slider" id="sliderPages">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Features Checkmark -->
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>Additional Features</h3>
                        <form class="form-row quoteCheck" id="additionalFeaturesCheck">

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Analytics</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Responsive</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>
                                
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span data-toggle="tooltip" data-placement="top" title="Search Engine Optimization" class="checkText">SEO</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>
                            
                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">E-Commerce</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                            <div class="col-md-6 col-sm-4 col-12">
                                <label class="checkContainer"><span class="checkText">Mailing List</span>
                                    <input type="checkbox">
                                    <span class="checkMark"></span>
                                </label>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- Total Quote -->
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>Quote</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-12">
                                <span class="quoteText" id="totalQuoteMXN"></span> MXN
                            </div>
                            <div class="col-md-6 col-sm-12 col-12">
                                <span class="quoteText" id="totalQuoteUSD"></span> USD
                            </div>
                            <div class="col-md-6 col-sm-12 col-12">
                                <span class="quoteText" id="totalQuoteEUR"></span> EUR
                            </div>
                            <div class="col-md-6 col-sm-12 col-12">
                                <span class="quoteText" id="totalQuoteCAD"></span> CAD
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="jumbotron bg-dark text-light" id="account" style="display: none;">
            <h2>Developer Account</h2>
            <div class="row">

                <!-- Firebase Login -->
                <div id="firebase-auth-container"></div>
                
                <!-- If user logged-->
                <div class="col" id="userLogged">
                    <div class="row">
                
                        <!-- Rate Radio Buttons & Slider -->
                        <div class="col-lg-4 col-12">
                            <div class="jumboForm">
                                <h3>Hourly Rate: <span class="rangeHeader" id="headerRate"></span> <span id="currency">MXN</span></h3>
                                <form class="form-row">
                                    <div class="col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer currencyCheck"><span class="checkText">MXN</span>
                                            <input type="radio" name="radio" checked="checked">
                                            <span class="checkRadio"></span>
                                        </label>
                                    </div>
                                        
                                    <div class="col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer currencyCheck"><span class="checkText">USD</span>
                                            <input type="radio" name="radio">
                                            <span class="checkRadio"></span>
                                        </label>
                                    </div>
                                    
                                    <div class="col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer currencyCheck"><span class="checkText">EUR</span>
                                            <input type="radio" name="radio">
                                            <span class="checkRadio"></span>
                                        </label>
                                    </div>

                                    <div class="col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer currencyCheck"><span class="checkText">CAD</span>
                                            <input type="radio" name="radio">
                                            <span class="checkRadio"></span>
                                        </label>
                                    </div>
                                </form>
                                <div class="form-row">
                                    <div class="sliderContainer">
                                        <input type="range" min="350" max="1000" value="500" step="50" class="slider" id="sliderRate">
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <!-- Skills Checkmark -->
                        <div class="col-lg-8 col-12">
                            <div class="jumboForm">
                                <h3>Skills</h3>
                                <form class="form-row developerCheck">

                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">Angular</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>
                                        
                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">Express</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>
                                    
                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">Django</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>

                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">Flask</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>

                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">GraphQL</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>

                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">MongoDB</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>
                                        
                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">MySQL</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>
                                    
                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">Node.js</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>

                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 col-12">
                                        <label class="checkContainer"><span class="checkText">React</span>
                                            <input type="checkbox">
                                            <span class="checkMark"></span>
                                        </label>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Logoff Button-->
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <button type="submit" class="btn btn-outline-info" id="saveChanges">Save Changes</button>
                            <button type="submit" class="btn btn-outline-info" id="logoff">Logoff</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Developer Modal-->
    <div class="modal text-light" id="developerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="developerModalName">Developer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-light">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="developerModalText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal" id="sendEmailButton">Send E-mail</button>
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript links -->
    <div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Firebase files -->
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        
        <!-- App JS files-->
        <script src="assets/javascript/auth.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/script.js"></script>
    </div>
</body>
</html>
