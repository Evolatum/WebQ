<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web-Q</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86912c1614.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top bg-dark">
        <span class="navbar-brand">Web-Q</span>
        <div class="navbar-item mr-auto">
            <span class="navbar-text" id="navQuote">Quote</span>
            <span class="navbar-text" id="navRegister">Register as Developer</span>
            <span class="navbar-text" id="navTemp">Temp</span>
        </div>
        <div class="navbar-item dropdown">
            <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fad fa-users-cog"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" target="_blank" href="#">Joaquin</a>
                <a class="dropdown-item" target="_blank" href="#">Juan Pablo</a>
                <a class="dropdown-item" target="_blank" href="#">Omar</a>
                <a class="dropdown-item" target="_blank" href="#">Santiago</a>
            </div>
        </div>
    </nav>
    
    <div class="main container-fluid">
        <div class="jumbotron bg-dark text-light">
            <h2>Quotes</h2>
    
            <div class="row">

                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>XX</h3>
                        <div class="form-row">
                            <div class="col-xl-6 col-md-3 col-sm-6 col-12">
                                <label class="checkboxContainer text-center">One
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                                
                            <div class="col-xl-6 col-md-3 col-sm-6 col-12">
                                <label class="checkboxContainer text-center">Two
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            
                            <div class="col-xl-6 col-md-3 col-sm-6 col-12">
                                <label class="checkboxContainer text-center">Three
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <div class="col-xl-6 col-md-3 col-sm-6 col-12">
                                <label class="checkboxContainer text-center">Four
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>YY</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">yy1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">yy2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">yy3 (disabled)</label>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-md-6 col-12">
                    <div class="jumboForm">
                        <h3>ZZ</h3>
                        <div class="form form-inline sliderContainer">
                            <label for="customRange1">Temp</label>
                            <input type="range" min="1" max="100" value="50" class="slider" id="sliderTemp">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <!-- Javascript links -->
    <div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </div>

</body>
</html>
